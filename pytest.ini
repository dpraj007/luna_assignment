[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts = -v --tb=short --strict-markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may use real DB)
    slow: Slow running tests (skip with -m "not slow")
    layer1: Layer 1 - Inference/ML algorithm tests
    layer2: Layer 2 - Agent behavior tests
    layer3: Layer 3 - Backend and database tests
    layer4: Layer 4 - API integration tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
